<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insane Recoil Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="recoilMenu">
    <h2>💥 Recoil Control 💥</h2>
    <h3 id="weaponName">Weapon: </h3>
    <div class="sliderContainer">
        <input type="range" id="recoilSlider" min="0" max="10" step="0.1">
        <span id="recoilValue">1.0</span>
    </div>
    <div class="buttons">
        <button id="saveBtn">💾 Save</button>
        <button id="resetBtn">♻ Reset</button>
        <button id="closeBtn">❌ Close</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
